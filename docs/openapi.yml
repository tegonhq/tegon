components:
  schemas:
    RunAction:
      type: object
      properties:
        workspaceId:
          type: string
        payload:
          type: object
      required:
        - workspaceId
        - payload

    UpdateActionInputsDto:
      type: object
      properties:
        inputs:
          type: object
          # Define the inputs schema if applicable
      required:
        - inputs

    GetAIRequestDTO:
      type: object
      properties:
        messages:
          type: array
          items:
            type: object
        model:
          type: string
        workspaceId:
          type: string
        llmModel:
          type: string
      required:
        - messages
        - model
        - workspaceId
        - llmModel

    AIStreamResponse:
      type: object
      properties:
        textStream:
          type: string
          format: binary
          description: AsyncIterable<string> & ReadableStream<string>

    IntegrationAccount:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deleted:
          type: string
          format: date-time
          nullable: true
        integrationConfiguration:
          type: object
          nullable: true
        accountId:
          type: string
          nullable: true
        settings:
          type: object
          nullable: true
        personal:
          type: boolean
        isActive:
          type: boolean
        integratedBy:
          $ref: "#/components/schemas/User"
        integratedById:
          type: string
        integrationDefinition:
          $ref: "#/components/schemas/IntegrationDefinition"
        integrationDefinitionId:
          type: string
        workspace:
          $ref: "#/components/schemas/Workspace"
        workspaceId:
          type: string

    IntegrationDefinition:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deleted:
          type: string
          format: date-time
          nullable: true
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        icon:
          type: string
        spec:
          $ref: "#/components/schemas/Spec"
        clientId:
          type: string
        clientSecret:
          type: string
        workspace:
          $ref: "#/components/schemas/Workspace"
        workspaceId:
          type: string
          nullable: true
        IntegrationAccount:
          type: array
          items:
            $ref: "#/components/schemas/IntegrationAccount"

    Spec:
      type: object
      properties:
        workspace_auth:
          type: object
          properties:
            OAuth2:
              $ref: "#/components/schemas/OAuth2Params"
        personal_auth:
          type: object
          properties:
            OAuth2:
              $ref: "#/components/schemas/OAuth2Params"
        other_data:
          type: object
          # Define properties based on the actual JsonObject type

    OAuth2Params:
      type: object
      properties:
        authorization_url:
          type: string
        authorization_params:
          type: object
          # Define properties based on the actual Record<string, string> type
        default_scopes:
          type: array
          items:
            type: string
        scope_separator:
          type: string
        token_url:
          type: string
        token_params:
          type: object
          # Define properties based on the actual Record<string, string> type
        redirect_uri_metadata:
          type: array
          items:
            type: string
        token_response_metadata:
          type: array
          items:
            type: string
        token_expiration_buffer:
          type: integer
        scopes:
          type: array
          items:
            type: string

    Workspace:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deleted:
          type: string
          format: date-time
          nullable: true
        name:
          type: string
        slug:
          type: string
        icon:
          type: string
          nullable: true
        actionsEnabled:
          type: boolean
        usersOnWorkspaces:
