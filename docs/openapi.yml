openapi: 3.0.0
info:
  title: Tegon
  description: AI First Project Management Tool
  version: 0.3.10

servers:
  - url: https://app.tegon.ai

paths:
  /api/v1/action/{slug}/run:
    post:
      summary: Run an action
      description: Runs an action with the specified slug and payload
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
    requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RunAction"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Invalid request parameters
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable Entity
      tags:
        - Action

  /api/v1/action/{slug}/inputs:
    post:
      summary: Update action inputs
      description: Updates the inputs of an action with the specified slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateActionInputsDto"
      responses:
        "200":
          description: Successful response
